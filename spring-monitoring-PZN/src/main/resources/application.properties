spring.application.name=monitoring-learning

spring.datasource.url=jdbc:mysql://localhost:3306/spring_restful
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.connection-timeout=5000
#spring.jpa.show-sql: true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

info.app=Belajar Spring Monitoring
info.version=1.0.0
info.author=John Jackson
info.website=https://alfaeliasws.netlify.app

# management.endpoints.web.exposure.include=beans
management.endpoints.web.exposure.include=metrics,scheduledtask,beans,health,info,configprops,loggers,heapdump,threaddump
management.endpoint.info.enabled=true
management.info.env.enabled=true
management.info.os.enabled=true
management.info.java.enabled=true

management.endpoint.configprops.enabled=true
management.endpoint.configprops.show-values=always

management.endpoint.env.enabled=true
management.endpoint.env.show-values=always

management.endpoints.beans.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always

management.endpoint.loggers.enabled=true
management.endpoint.heapdump.enabled=true

management.endpoint.threaddump.enabled=true
management.endpoint.scheduledtasks.enabled=true
management.endpoint.metrics.enabled=true